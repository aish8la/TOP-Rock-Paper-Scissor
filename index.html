<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./rps.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="title-section">Rock Paper Scissor Game</div>
        <div class="top-section">
            <div class="message-box"></div>
            <div class="buttons-card" id="button-div">
                <button id="rock" class="weapon-buttons">Rock</button>
                <button id="paper" class="weapon-buttons">Paper</button>
                <button id="scissors" class="weapon-buttons">Scissor</button>
            </div>
        </div>
        <div class="results-container">
            <div class="rounds"></div>
            <div class="final-results"></div>
        </div>






    </div>

</body>
</html>
